<div class="page-container grow flex">
  <div
    [ngClass]="{ 'width-full': !isLoading, 'width-none': isLoading }"
    id="user-profile"
    class="bg-gray-200 pr-3"
  >
    <app-owner-side-panel [repo]="repo"></app-owner-side-panel>
  </div>

  <div id="repo-info" class="bg-white grow rounded-lg py-2 px-3 flex">
    <div class="w-2/3">
      <h2 class="text-4xl font-bold">
        {{ repo.name }}
      </h2>
    </div>

    <div class="w-1/3 border-l-2 border-gray-100 pl-3">
      <h3 class="text-xl">Topics</h3>
      <ul *ngIf="repo.topics.length > 0" class="flex flex-wrap gap-1">
        <li
          class="p-2 rounded text-xs uppercase bg-gray-100"
          *ngFor="let topic of repo.topics"
        >
          {{ topic }}
        </li>
      </ul>

      <hr class="border-2 border-gray-100 my-4" />

      <h3 class="text-xl">Statistics</h3>
    </div>
  </div>
</div>
