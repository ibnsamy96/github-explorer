<div class="page-container py-2 px-3 bg-white rounded-lg grow">
  <ng-container *ngIf="!isLoading">
    <h2 class="text-base lg:text-lg">
      There are {{ totalResults }} results for '{{ searchQuery }}'
    </h2>

    <section
      id="results-container"
      class="flex flex-wrap gap-4 justify-center mt-4"
    >
      <app-repo-card
        *ngFor="let repo of searchResults"
        [repo]="repo"
      ></app-repo-card>
    </section>
  </ng-container>

  <div class="m-auto w-fit my-2">
    <app-loader></app-loader>
  </div>
</div>
